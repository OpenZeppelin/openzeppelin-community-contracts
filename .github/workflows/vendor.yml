name: vendor dependencies

on:
  push:
    branches:
      - test-vendor

jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # So vendored branch is available
          submodules: recursive
      - name: Set up environment
        uses: ./.github/actions/setup
      - run: bash scripts/git-user-config.sh
      - name: Vendor dependencies
        run: |
          npm run vendor
          git checkout -f vendored
          git add .
          git commit -m "Vendor $(git rev-parse --short HEAD)" --no-verify # Skip lint
          git push --all origin
